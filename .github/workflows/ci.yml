name: CI

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          cache: 'npm'
          node-version: 'lts'
          cache-dependency-path: 'package-lock.json'

      - run: npm ci
      - run: npm run package

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.sha }}" \
            --title "Release ${{ github.sha }}" \
            --notes "Automated release for ${{ github.sha }}" \
            *.vsix
